<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>fabr.js examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body fabr-loader style="visibility: hidden">

    <div class="mp-container">
        <div class="mp-navigation">
            <ul fabr-nav>
                <li fabr-nav-child fabr-nav-active fabr-link fabr-link-target="views/discover.html"
                    fabr-link-dom="mpFrame">
                    <div fabr-icon fabr-icon-name="home"></div>
                    <span>Discover</span>
                </li>
                <li fabr-nav-child fabr-link fabr-link-target="views/search.html" fabr-link-dom="mpFrame">
                    <div fabr-icon fabr-icon-name="search"></div>
                    <span>Search</span>
                </li>
                <li fabr-nav-child fabr-link fabr-link-target="views/library.html" fabr-link-dom="mpFrame">
                    <div fabr-icon fabr-icon-name="library_music"></div>
                    <span>Library</span>
                </li>
            </ul>
        </div>

        <div fabr-preload fabr-preload-target="views/search.html" class="mp-frame" id="mpFrame"></div>

        <div class="mp-player">
            <div class="mp-player-cover">
                <img fabr-image src="sample.jpg" />
            </div>
            <div class="mp-player-controls-center">
                <div class="mp-player-controls-left">
                    <div fabr-icon fabr-icon-name="skip_previous"></div>
                    <div fabr-icon fabr-icon-name="play_arrow" class="mp-player-controls-play"></div>
                    <div fabr-icon fabr-icon-name="skip_next"></div>
                </div>
                <div class="mp-player-progress">
                    <div class="mp-player-progress-bar"></div>
                </div>
            </div>
            <div class="mp-player-controls-right">
                <div fabr-icon fabr-icon-name="volume_up"></div>
                <div fabr-icon fabr-icon-name="more_vert"></div>
            </div>
        </div>
    </div>

    <script fabr-lib src="/src/core.js"></script>
    <script fabr-lib src="/src/debugger.js"></script>

    <script fabr-lib src="/src/helper.js"></script>
    <script fabr-lib src="/src/helpers/animate.js"></script>
    <script fabr-lib src="/src/helpers/icon.js"></script>
    <script fabr-lib src="/src/helpers/localstorage.js"></script>
    <script fabr-lib src="/src/helpers/sharedmemory.js"></script>
    <script fabr-lib src="/src/helpers/toast.js"></script>

    <script fabr-lib src="/src/component.js"></script>
    <script fabr-lib src="/src/components/animator.js"></script>
    <script fabr-lib src="/src/components/carousel.js"></script>
    <script fabr-lib src="/src/components/contextmenu.js"></script>
    <script fabr-lib src="/src/components/counter.js"></script>
    <script fabr-lib src="/src/components/expander.js"></script>
    <script fabr-lib src="/src/components/icon.js"></script>
    <script fabr-lib src="/src/components/image.js"></script>
    <script fabr-lib src="/src/components/form.js"></script>
    <script fabr-lib src="/src/components/link.js"></script>
    <script fabr-lib src="/src/components/list.js"></script>
    <script fabr-lib src="/src/components/loader.js"></script>
    <script fabr-lib src="/src/components/nav.js"></script>
    <script fabr-lib src="/src/components/notebook.js"></script>
    <script fabr-lib src="/src/components/preload.js"></script>
    <script fabr-lib src="/src/components/selector.js"></script>
    <script fabr-lib src="/src/components/snippet.js"></script>
    <script fabr-lib src="/src/components/summary.js"></script>
    <script fabr-lib src="/src/components/table.js"></script>
    <script fabr-lib src="/src/components/tooltip.js"></script>

    <script fabr-lib src="/src/tests/localstorage.js"></script>
    <script fabr-lib src="/src/tests/sharedmemory_1.js"></script>
    <script fabr-lib src="/src/tests/sharedmemory_2.js"></script>

    <script fabr-lib src="/src/fabr.js"></script>
</body>

</html>
