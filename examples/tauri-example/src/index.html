<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>fabr.js examples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
  <link href="assets/tauri.css" rel="stylesheet">
  <link href="assets/examples.css" rel="stylesheet">
</head>

<body>

  <div data-tauri-drag-region class="titlebar">
    <div class="titlebar-button" id="titlebar-minimize">
      <img src="https://api.iconify.design/mdi:window-minimize.svg" alt="minimize" />
    </div>
    <div class="titlebar-button" id="titlebar-maximize">
      <img src="https://api.iconify.design/mdi:window-maximize.svg" alt="maximize" />
    </div>
    <div class="titlebar-button" id="titlebar-close">
      <img src="https://api.iconify.design/mdi:close.svg" alt="close" />
    </div>
  </div>

  <main>
    <h1>Hello ðŸ‘‹!</h1>
    <p>This is a Tauri App with fabrctive.</p>

    <h2>Some Examples</h2>
    <section>
      <div fabr-expander fabr-expander-title="Secret content">
        <img src="https://media1.giphy.com/media/kyoI9nk0n3PMEM84B8/giphy.gif" alt="Secret content">
      </div>
    </section>

    <section>
      <button fabr-com-id="c1" fabr-counter="myCounter1" fabr-counter-initial-value="0">0</button>
      <button fabr-counter="myCounter2" fabr-counter-initial-value="3">3</button>
      <button fabr-counter="myCounter3" fabr-counter-initial-value="6">6</button>
    </section>

    <section>
      <a href="#" fabr-tooltip fabr-tooltip-text="This is a tooltip">Hover me</a>
    </section>

    <section>
      <div fabr-notebook>
        <ul>
          <li fabr-notebook-item="tab1">Tab 1</li>
          <li fabr-notebook-item="tab2">Tab 2</li>
          <li fabr-notebook-item="tab3">Tab 3</li>
        </ul>
        <div fabr-notebook-content="tab1">Content tab 1</div>
        <div fabr-notebook-content="tab2">Content tab 2</div>
        <div fabr-notebook-content="tab3">Content tab 3</div>
      </div>
      </div>

      <section>
        <table fabr-table fabr-table-options="search|sort">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>John</td>
              <td>20</td>
              <td>New York</td>
            </tr>
            <tr>
              <td>Mike</td>
              <td>30</td>
              <td>London</td>
            </tr>
            <tr>
              <td>Anna</td>
              <td>25</td>
              <td>Paris</td>
            </tr>
          </tbody>
        </table>
      </section>
  </main>


  <script src="assets/main.js" type="module"></script>
  <script fabr-lib src="assets/fabr.min.js"></script>
</body>

</html>
